<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site Under Maintenance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
    }
    .spinner {
      margin-top: 2rem;
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top: 6px solid #f97316;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <h1>ðŸš§ Under Maintenance</h1>
  <p>We're currently performing some scheduled updates.<br>Please check back soon. Thanks for your patience.</p>
  <div class="spinner"></div>
</body>
</html>
