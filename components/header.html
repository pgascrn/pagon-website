<header class="w-full fixed top-4 z-50 px-6 flex justify-center items-center">
  <div class="m-0 max-w-screen-xl px-4 md:px-0 py-4 w-full">

    <!-- Desktop: All in one row | Mobile: Stacked layout -->
    <div class="flex flex-col md:flex-row items-center justify-between gap-y-4">

      <!-- Logo -->
      <a href="./" class="flex items-center gap-2">
        <img src="../assets/images/Pagon-logo-white.png" alt="PAGON logo" class="w-[100px]" />
        <!-- <span class="text-lg font-bold tracking-wide">PAGON</span> -->
      </a>

      <!-- NavBar -->
      <div class="relative flex justify-center items-center">
        <!-- Nav Menu -->
        <nav class="relative z-10 flex items-center justify-center gap-8 border-t border-primary/40
            px-12 py-3 bg-[#060607]/70 rounded-full backdrop-blur-md shadow-md 
            text-gray-300 text-sm 
            whitespace-nowrap no-scrollbar w-full max-w-full">
          <a href="./" class="nav-link shrink-0 relative text-white font-semibold ">
            Home
            <!-- <span class="absolute bottom-0 left-1/2 -translate-x-1/2 w-6 h-0.5 bg-[#D9D9D9] rounded-full"></span> -->
          </a>

          <!-- Product with Dropdown -->
          <div class="relative group shrink-0">
            <button id="productBtn" class="text-gray-300 hover:text-white transition font-medium focus:outline-none">
              Products
            </button>

            <div id="dropdownMenu"
              class="absolute left-1/2 top-10 px-2 py-2 w-40 -translate-x-1/2 bg-[#060607]/70 border-t border-primary/40 text-white rounded-md shadow-lg opacity-0 scale-95 pointer-events-none transition-all duration-100 ease-in-out origin-top transform z-50">
              <a href="signage.html" class="block px-4 py-3 rounded-lg hover:bg-gray-800">Signage System </a>
              <a href="screen.html" class="block px-4 py-3 rounded-lg hover:bg-gray-800">PAGON Connect</a>
            </div>
          </div>

          <!-- <a href="contact.html" class="nav-link shrink-0 hover:text-white transition">About</a> -->
          <a href="contact.html" class="nav-link shrink-0 hover:text-white transition">Contact Us</a>
        </nav>

      </div>

      <!-- Watch Demo Button -->
      <div class="flex-shrink-0">
        <button
          class="relative inline-flex items-center justify-center p-[1.5px] rounded-full overflow-hidden group">
          <div class="absolute inset-0 z-0 rounded-full" style="background: conic-gradient(from var(--angle), transparent 25%, #4361EE, transparent 50%);
                   animation: shimmer-spin 5s linear infinite;">
          </div>
          <!-- <span class="relative z-10 px-8 py-2 text-sm font-medium text-white bg-[#060607] rounded-full">
            Buy Now
          </span> -->
        </button>
      </div>

    </div>
  </div>
</header>
