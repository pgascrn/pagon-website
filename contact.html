<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/logo/logo-2.png">
  <title>Contact | PAGON</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/tailwind.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            blackGlass: '#060607C9',
            primary: '#4361EE',
            cyanish: '#00B4D8',
            mediumGray: '#999999'
          }
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init('9iOriDUDhV9k0WUT4'); // Replace with your actual public key
  </script>
  <style>
    body {
      background-color: #060607;
    }

    @property --border-angle {
      syntax: "<angle>";
      inherits: true;
      initial-value: 0deg;
    }

    @keyframes border-spin {
      to {
        --border-angle: 360deg;
      }
    }

    .animate-border {
      animation: border-spin 6s linear infinite;
    }
  </style>
</head>

<body class="text-white font-sans">
  <div data-include="./components/header.html"></div>

  <!-- Contact Hero -->
  <section class="bg-gray-100 pb-20 pt-40 px-6 md:mt-0 -mt-80">
    <div class="max-w-7xl mx-auto text-center mb-12 md:mt-0 mt-80">
      <h3 class="text-xl sm:text-3xl md:text-4xl font-semibold text-gray-800 tracking-widest mb-2">Your message deserves
        more than static screens.</h3>
      <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold text-gray-900 mb-4">
        Connect with Pagon now.
      </h2>
      <p class="text-gray-600 text-base sm:text-lg">
        Reach out to our team and we’ll get back to you within 24 hours.
      </p>
    </div>

    <div class="max-w-6xl mx-auto flex flex-col-reverse lg:flex-row items-center justify-between gap-10">
      <div class="w-full h-[600px] rounded-[3rem] overflow-hidden">
        <img src="assets/images/new/new-26.png" alt="Promo" class="w-full h-full object-cover" />
      </div>
    </div>
  </section>


  <!-- Contact Form -->
  <section class="w-full bg-gradient-to-br bg-gray-950 py-20 px-4">
    <div class="max-w-xl mx-auto">
      <div
        class="[background:linear-gradient(45deg,#f3f4f6,theme(colors.gray.200)_50%,#f3f4f6)_padding-box,conic-gradient(from_var(--border-angle),theme(colors.slate.600/.3)_80%,theme(colors.teal.500)_85%,theme(colors.cyan.300)_95%,theme(colors.teal.500)_100%)_border-box] dark:[background:linear-gradient(45deg,#080b11,theme(colors.slate.800)_50%,#172033)_padding-box,conic-gradient(from_var(--border-angle),theme(colors.slate.600/.4)_80%,theme(colors.teal.500)_86%,theme(colors.cyan.300)_90%,theme(colors.teal.500)_94%,theme(colors.slate.600/.4))_border-box] animate-border border border-transparent rounded-2xl">

        <div class="backdrop-blur-lg bg-black/30 dark:bg-black/30 rounded-3xl p-10 border border-gray-800 shadow-lg">
          <h2 class="text-2xl font-bold text-center mb-2 text-white">Contact Us</h2>
          <p class="text-center text-slate-400 mb-8">We’d love to hear from you. Fill out the form below.</p>

          <form id="contact-form" class="space-y-6">
            <div>
              <label for="from_name" class="block mb-1 text-sm font-semibold text-white">Name</label>
              <input type="text" name="from_name" placeholder="Your name"
                class="w-full px-4 py-2 rounded-md bg-slate-900/70 text-white border border-slate-700 focus:outline-none focus:ring-2 focus:ring-[#00CFFF] focus:border-[#00CFFF]"
                required />
            </div>
            <div>
              <label for="from_email" class="block mb-1 text-sm font-semibold text-white">Email</label>
              <input type="email" name="from_email" placeholder="you@example.com"
                class="w-full px-4 py-2 rounded-md bg-slate-900/70 text-white border border-slate-700 focus:outline-none focus:ring-2 focus:ring-[#00CFFF] focus:border-[#00CFFF]"
                required />
            </div>
            <div>
              <label for="message" class="block mb-1 text-sm font-semibold text-white">Message</label>
              <textarea name="message" rows="4" placeholder="Your message here..."
                class="w-full px-4 py-2 rounded-md bg-slate-900/70 text-white border border-slate-700 focus:outline-none focus:ring-2 focus:ring-[#00CFFF] focus:border-[#00CFFF]"
                required></textarea>
            </div>
            <div class="text-center pt-4">
              <button type="submit"
                class="px-6 py-2 rounded-full bg-[#4361EE] hover:bg-[#354ccc] transition duration-300 text-white font-medium">
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Success Toast -->
  <div id="toast-success"
    class="fixed bottom-6 right-6 bg-green-600 text-white px-4 py-2 rounded shadow-md hidden transition duration-300">
    Message sent successfully!
  </div>

  <!-- Footer -->
  <div data-include="./components/footer.html"></div>


  <!-- JS Includes -->
  <script>

    const form = document.getElementById("contact-form");
    const toast = document.getElementById("toast-success");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.sendForm("service_a84w7bf", "template_6gpbtdh", this)
        .then(() => {
          toast.classList.remove("hidden");
          form.reset();
          setTimeout(() => toast.classList.add("hidden"), 3000);
        })
        .catch((error) => {
          alert("Message failed: " + JSON.stringify(error));
        });
    });
  </script>
  <script src="./assets/js/injecting.js"></script>
</body>

</html>
